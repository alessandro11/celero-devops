# Launches an autoscaled, load-balanced frontend running nodejs for serving
# traffic. Also launches a single MySQL container instance, wires the two
# together using references, and passes them as env variables to the underlying
# frontend Docker containers.
imports:
- path: backend.py

resources:
- name: backend
  type: backend.py
  properties:
    zone: southamerica-east1-b
    dockerImage: 'gcr.io/env-test-00001/postgres-12.2-alpine-3.11:blog-0.0.3'
    deviceName: 'storage-postgresql'
    startup-script: |
#!/bin/bash
if ! blkid /dev/disk/by-id/google-storage-postgresql &>/dev/null; then \
  mkfs.ext4 -L storage-postgresql -m 0 \
  -E lazy_itable_init=0,lazy_journal_init=0,discard /dev/disk/by-id/google-storage-postgresql; \
fi; \
fsck.ext4 -tvy /dev/disk/by-id/google-storage-postgresql \
&& mkdir -p /mnt/disks/storage-postgresql \
&& mount -t ext4 -o discard,defaults /dev/disk/by-id/google-storage-postgresql /mnt/disks/storage-postgresql; \
[ ! -d "/mnt/disks/storage-postgresql/data" ] && mkdir "/mnt/disks/storage-postgresql/data"
      
